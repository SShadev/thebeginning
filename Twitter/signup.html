<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="download.png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    
    
<div class="container">
    <div class="signupbox">
    <div class="img_cont"><img src="download.png" width="35" height="35"></div>
    <h1>Sign in to Twitter</h1>
        <form action="">
            <div class="info">
                
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>

                <br>

                <input type="text" id="username" name="username">
                <label for="username">Username</label>

                <br>
                
                <input type="date" id="dob" name="dateofbirth">
                <label for="D.O.B."></label>
            
            <br>

                
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>

                <br>

                <input type="tel" id="phone" name="phone" placeholder="Phone">
                <label for="phone">Phone</label>
            
            <br>
            

                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <br>
            
            <button type="submit">Sign Up</button>
        </form>
    
        
        <input type="checkbox" class="para" id="terms">
        <label for="terms" class="butt"> I agree to the terms and conditions concerning the usage of this app.</label>
        
</div>
</body>
</html>
